<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link href="./02.signup.css" rel="stylesheet">  
</head>
<body>
    <div class="container"></div>
    <div class="group5"></div>
    <div class="header">회원 가입을 위해<br> 정보를 입력해주세요</div>
    <div class="group1"></div>
    <div class="vector1"></div>
    <div class="email"></div>
    <div class="email-text">* 이메일 </div>
    <div class="group2"></div>
    <div class="vector2"></div>
    <div class="name"></div>
    <div class="name-text">* 이름 </div>
    <div class="group3"></div>
    <div class="vector3"></div>
    <div class="pass"></div>
    <div class="pass-text">* 비밀번호 </div>
    <div class="group4"></div>
    <div class="vector4"></div>
    <div class="passchk"></div>
    <div class="passchk-text">* 비밀번호 확인</div>
    <br><br>
    <input class="Ellipse8" type="radio" name="gender">
    <div class="El8-text">여성</div>
    <input class="Ellipse9" type="radio" name="gender">
    <div class="El9-text">남성</div>
    <div class="checkbox"></div>
    <div class="chk-text">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</div>
    <input type="checkbox"> 
    <hr>
    <div class="button"></div>
    <div class="Rectangle2"></div>
    <div class="btn-text">가입하기</div>
</body>
</html>
