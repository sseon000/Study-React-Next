<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>joinForm</title>
    <link rel="stylesheet" href="./final.css">
    <script src="./final..js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__header">코드캠프 회원가입</div>
            <div class="wrapper__body">
                <div class="body__text">
                    <input type="email" placeholder="이메일을 입력해 주세요">
                    <input type="text">
                    <input type="password">
                    <input type="password">
                </div>
                <div class="body__phone">
                    <input type="text" id="firstNum"> -
                    <input type="text" id="middleNum"> -
                    <input type="text" id="lastNum">
                </div>
                <div class="body__auth">
                    <div class="body__auth__code">
                        <div class="auth__code">000000</div>
                        <div class="auth__codeCheck"></div>
                    </div>
                    <div class="body__auth__timeer">
                        <div class="auth__timer">3:00</div>
                        <div class="auth__timerCheck"></div>
                    </div>
                </div>
                <div class="body__area">
                    <select>
                        <option selected >지역을 선택하세요</option>
                        <option value="">서울</option>
                        <option value="">경기</option>
                        <option value="">인천</option>
                    </select>
                </div>
                <div class="body__gender">
                    <input type="radio" name="gender">여성
                    <input type="radio" name="gender">남성
                </div>
                <div class="body__button">가입하기</div>
            </div>
        </div>
    </div>    
</body>
</html>
