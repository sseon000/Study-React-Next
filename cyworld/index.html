<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/0c36961c40.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <!-- TODAY 0 | TOTAL 12345 -->
                            <!-- DOM 제어를 위해 나눠서~ -->
                            TODAY
                            <span class="zero">0</span> | TOTAL
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-solid fa-user fa-1x"></i>
                                이름
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-phone fa-1x"></i>
                                Phone
                            </div>
                            <div class="profile__detail">    
                                <i class="fa-solid fa-envelope fa-1x"></i>
                                E-mail
                            </div>   
                            <div class="profile__detail">    
                                <i class="fa-solid fa-star fa-1x"></i>
                                인스타그램
                            </div>    
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨 😀</option>
                                    <option>슬픔 😭</option>
                                    <option>화남 😤</option>
                                    <option>분노 🤬</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <!-- 해당 영역을 다른 html 사용 -->
                        <iframe id="contentFrame" src="./home.html"></iframe>
                        <!-- <iframe src="./game.html"></iframe> -->
                        <!-- <iframe src="./jukebox.html"></iframe> -->
                    </div>
                </div>
                <!-- 여기     -->
                <div class="navigation">
                    <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
                    <div class="navigation__item" id="menuJukebox" onclick="menuJukebox()">주크박스</div>
                    <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
