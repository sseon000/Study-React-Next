<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Day</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      const dateFormMaker = function () {
        const inputYear = document.querySelector("#target-year-input").value;
        const inputMonth = document.querySelector("#target-month-input").value;
        const inputDate = document.querySelector("#target-date-input").value;

        // const dateFormat = inputYear + '-' + inputMonth + '-' + inputDate;
        const dateFormat = `${inputYear}-${inputMonth}-${inputDate}`;

        return dateFormat;
        // console.log(inputYear, inputMonth, inputDate);
      };

      const countMaker = function () {
        const targetDateInput = dateFormMaker();
        // console.log(targetDateInput);
        const nowDate = new Date();
        const targetDate = new Date(targetDateInput).setHours(0, 0, 0, 0);
        const remaining = (targetDate - nowDate) / 1000; // 목표 날짜까지 남은 초
        
        if(remaining <= 0) {
            console.log('타이머가 종료 되었습니다.')
        } else if(isNaN(remaining)) {
            console.log('유효한 시간대가 아닙니다.')
        } 

        const remainingDate = Math.floor(remaining / 3600 / 24); // 남은 초 / 시간 / 일
        const remainingHours = Math.floor(remaining / 3600) % 24;
        const remainingMin = Math.floor(remaining / 60) % 60;
        const remainingSec = Math.floor(remaining) % 60;

        const 지니제비1차변신 = `지니님 제비 1차 변신까지 ${remainingDate}일 ${remainingHours}시간 ${remainingMin}분 ${remainingSec}초 남았습니다. 화이팅입니다!`;
        // console.log(지니제비1차변신);
      };
    </script>
  </head>
  <body>
    <h1>D-day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <div id="target-selector">
      <input id="target-year-input" class="target-input" size="5" /> -
      <input id="target-month-input" class="target-input" size="5" /> -
      <input id="target-date-input" class="target-input" size="5" />
    </div>
    <button onclick="countMaker()" id="start-btn">카운트다운 시작</button>
  </body>
</html>
